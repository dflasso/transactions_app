<section class="w-full  rounded overflow-hidden shadow-lg bg-orange-100">
    <div class="px-6 py-4">
        <h2 class="font-bold text-xl mb-2 text-center text-orange-800">Bienvenidos!</h2>
    </div>
    <div class="px-6">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="singin()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Nombre de usuario
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="nombre_usuario" [formControl]="username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Contraseña
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************" [formControl]="password">
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-gray-500 hover:bg-orange-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Ingresar
                </button>
            </div>
        </form>
        @if (invalidCredential) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">Nombre de usuario o contraseña invalida.</span>
        </div>
        }
        <p class="text-center text-gray-500 text-xs">
            &copy;2023 dflasso All rights reserved.
        </p>
    </div>
</section>
